<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎯 JavaScript Fundamentals Project</h1>
    <p id="welcome-text">Welcome! Type your name below 👇</p>
    
    <!-- User input for Part 1 -->
    <input type="text" id="username" placeholder="Enter your name">
    <button id="greet-btn">Say Hello</button>
    <p id="greeting"></p>
    
    <hr>

    <!-- Part 2: Functions -->
    <h2>❤️ Functions Demo</h2>
    <button onclick="showDate()">Show Current Date</button>
    <p id="date-output"></p>

    <button onclick="calculateTotal(10, 3)">Calculate Total (10 × 3)</button>
    <p id="total-output"></p>
    
    <hr>

    <!-- Part 3: Loops -->
    <h2>🔁 Loops Demo</h2>
    <button id="countdown-btn">Start Countdown</button>
    <p id="countdown"></p>

    <button id="list-btn">Generate Favorite Fruits List</button>
    <ul id="fruit-list"></ul>

    <hr>

    <!-- Part 4: DOM Manipulation -->
    <h2>🌐 DOM Interactions</h2>
    <button id="toggle-theme">Toggle Dark/Light Theme</button>
    <p id="theme-status">Current Theme: Light 🌞</p>

    <button id="add-item">Add New Item</button>
    <ul id="dynamic-list">
      <li>Item 1</li>
    </ul>

    <button id="change-text">Change Welcome Text</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
